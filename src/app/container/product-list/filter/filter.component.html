<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="All" [(ngModel)]="RChange"  (change)="Onbtnclick()" />
    <span>All ({{All}})</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="RChange" (change)="Onbtnclick()" />
    <span>In Stock ({{InStock}})</span>

    <input type="radio" name="filter" value="false" [(ngModel)]="RChange" (change)="Onbtnclick()" />
    <span>Out Of Stock ({{OutOfStock}})</span>
</div>
