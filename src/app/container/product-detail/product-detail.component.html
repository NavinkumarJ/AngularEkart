<div class="ekart--product--details--info scroll">
    <div class="ekart-product-detail-close">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="ekart-product-detail-image">
        <img [src]="product.imageURL" class="ekart-product-detail-image">
    </div>
    
    <div class="ekart-product-detail">
        <div class="ekart-product-detail-name">
            <h2>{{product.name}}</h2>
        </div>
        <div class="ekart-product-detail-gbc">
            <span>{{product.gender}}</span>
            <span>{{product.brand}}</span>
            <span>{{product.category}}</span>
        </div>
        <div class="ekart-product-detail-price">
            <b>Price Each Pair:</b>
            <span *ngIf="product.discountPrice; else elseblock">
                <span style="background-color: red; color:white"><s>${{product.price}}</s></span>
                <span style="background-color: green; color:white">${{product.discountPrice}}</span> (Inclusive of all taxes)
            </span>
            <ng-template #elseblock>
                <span style="background-color: green; color:white">${{product.price}}</span> (Inclusive of all taxes)
            </ng-template>
            
        </div>
        <div class="ekart-product-detail-size">
            <div style="padding: 5px 0px;margin-bottom:15px; border-bottom: #ccc 2px solid">
                <h4>Available Size</h4>
            </div>
            <span  class="ekart-product-detail-available-cont" *ngFor='let x of product.size'>
                <span class="ekart-product-detail-available-size">{{x}}</span>
            </span>                
        </div>

        <div class="ekart-product-detail-color">
            <div style="padding: 5px 0px;margin-bottom:15px; border-bottom: #ccc 2px solid">
                <h4>Available Color</h4>
            </div>
            <span style="margin-top: 20px;" *ngFor='let x of product.color'>
                <span class="ekart-product-detail-available-color" style="background-color: {{x}}; border: 1px solid black;"></span>
            </span>                
        </div>

        <div class="ekart-product-detail-desc">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Product Description</h4>
            </div>
            <div style="margin-top: 20px">
                <p>DESCRIPTION</p>
            </div>                
        </div>
    </div>
    <div class="ekart-product-detail-addtoCart">
        <button class="btn-add-to-cart" *ngIf="product.is_in_inventory;else notify">ADD TO CART</button>
        <ng-template #notify>
            <button class="btn-add-to-cart">NOTIFY ME!</button>
        </ng-template>
    </div>
</div>
<div class="overlay"></div>
